name: ğŸš€ Enterprise CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ§ª TESTING & QUALITY ASSURANCE
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_dbx_aviation
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,test]
    
    - name: ğŸ” Security scan - Dependencies
      run: |
        pip install safety bandit
        safety check
        bandit -r src/ -f json -o bandit-report.json || true
    
    - name: ğŸ¨ Code formatting check
      run: black --check src/ tests/
    
    - name: ğŸ“ Lint with flake8
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: ğŸ” Type checking
      run: mypy src/ --ignore-missing-imports
    
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --junitxml=pytest.xml
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_dbx_aviation
        REDIS_URL: redis://localhost:6379
        ENVIRONMENT: testing
    
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: ğŸ“ˆ Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: pytest.xml

  # ğŸ—ï¸ BUILD & SECURITY SCAN
  build:
    name: ğŸ—ï¸ Build & Security Scan
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image-uri }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: deployment/docker/Dockerfile.production
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸš€ DEPLOYMENT TO STAGING
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: https://staging.dbx-ai.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: ğŸ¯ Deploy to EKS Staging
      run: |
        aws eks update-kubeconfig --region us-west-2 --name dbx-staging-cluster
        envsubst < deployment/kubernetes/staging.yaml | kubectl apply -f -
      env:
        IMAGE_TAG: ${{ github.sha }}
        ENVIRONMENT: staging
    
    - name: âœ… Verify deployment
      run: |
        kubectl rollout status deployment/dbx-ai-aviation -n staging
        kubectl get services -n staging

  # ğŸ­ DEPLOYMENT TO PRODUCTION
  deploy-production:
    name: ğŸ­ Deploy to Production
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: production
      url: https://api.dbx-ai.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: ğŸ¯ Deploy to EKS Production
      run: |
        aws eks update-kubeconfig --region us-west-2 --name dbx-production-cluster
        envsubst < deployment/kubernetes/production.yaml | kubectl apply -f -
      env:
        IMAGE_TAG: ${{ github.sha }}
        ENVIRONMENT: production
    
    - name: âœ… Verify deployment
      run: |
        kubectl rollout status deployment/dbx-ai-aviation -n production
        kubectl get services -n production
    
    - name: ğŸ”” Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸš€ DBX AI Aviation System deployed to production successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ğŸ§ª INTEGRATION TESTS
  integration-tests:
    name: ğŸ§ª Integration Tests
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install test dependencies
      run: |
        pip install pytest httpx python-dotenv
    
    - name: ğŸ§ª Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
      env:
        API_BASE_URL: https://staging.dbx-ai.com
        API_KEY: ${{ secrets.STAGING_API_KEY }}
